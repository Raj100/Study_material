<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="main-container h-full">
        <nav class="navbar">
            <a class="logo" href="">
                <h1>
                    Logo
                </h1>
            </a>
            <ul class="navbar-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="search">
                <div class="search-input">Username</div>
                <div class="exit">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </div>
            </div>
        </nav>
        <div class="grid grid-cols-2  bg-[#f5f6fa] gap-5 px-24 py-3 min-h-screen">
            <div class="left">
                <div class="left-item left-top pb-12">
                    <h1 class="text-2xl font-bold">Added Items</h1>
                    <ul class="cart-list">
                            <div class="flex w-full h-full justify-center text-2xl items-center"><i class="fa-solid fa-circle-exclamation p-4"></i>No Items in the cart</div>
                    </ul>
                    <div class="total">
                        <h3>Total :</h3>
                        <p class="total-price"></p>
                    </div>
                </div>
                <div class="left-item">
                    <h1 class="text-2xl font-bold">Book Now</h1>
                    <div class="theform">
                        <label for="name">Full Name</label>
                        <input class="form-input" type="text" name="name" id="name">
                        <div class="form-item">
                            <div>
                                <label for="email">Email ID</label>
                                <br>
                                <input class="form-input" type="email:" id="email" >
                            </div>
                            <div class="">
                                <label for="Phone">
                                    Phone Number
                                </label>
                                <br>
                                <input class="form-input" type="tel" id="phone">
                            </div>
                        </div>
                        <button class="book-btn" id="submit">
                            Book Now
                        </button>
                        <div class="required"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1 class="text-2xl font-bold">Browse our Services</h1>
                <p>Click on the add cart button to add the services to your cart or press skip</p>
                <img src="https://images.unsplash.com/photo-1535999930924-9b47c55d0f7b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="item-image h-96 "></img>
                    <div class="flex items-center justify-between pr-2">
                <h2 class="item-name text-xl font-semibold">Dry Cleaning</h2>
                <div class="flex">
                    <p class="item-price">&#8377;200</p>
                </div>
            </div>
                <div class="btns">
                    <button class="skip-btn">Skip item <i class="fa-solid fa-circle-minus"></i></button>
                    <button class="add-btn">Add item <i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
